<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clearfix</title>
  <style>
    .clearfix {
      zoom: 1;
    }
    .clearfix:before,
    .clearfix:after {
      content: "";
      display: table;
    }
    .clearfix:after {
      clear: both;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
  </style>
</head>

</html>
